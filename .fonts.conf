<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
 <match target="font" >
  <edit mode="assign" name="rgba" >
   <const>rgb</const>
  </edit>
 </match>
 <match target="font" >
  <edit mode="assign" name="hinting" >
   <bool>true</bool>
  </edit>
 </match>
 <match target="font" >
  <edit mode="assign" name="hintstyle" >
   <const>hintfull</const>
  </edit>
 </match>
 <match target="font" >
  <edit mode="assign" name="antialias" >
   <bool>true</bool>
  </edit>
 </match>
 <match target="font">
   <test name="family">
     <string>ProggyCleanTT</string>
   </test>
   <edit name="pixelsize">
      <double>16</double>
   </edit>
   <edit name="antialias">
      <bool>false</bool>
   </edit>
   <edit name="hinting">
      <bool>false</bool>
   </edit>
 </match>
 <match target="font">
   <test name="family">
     <string>ProggyTinyTT</string>
   </test>
   <edit name="pixelsize">
      <double>16</double>
   </edit>
   <edit name="antialias">
      <bool>false</bool>
   </edit>
   <edit name="hinting">
      <bool>false</bool>
   </edit>
 </match>
</fontconfig>
